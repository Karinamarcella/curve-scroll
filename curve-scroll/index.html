<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curve scroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="menu-tog">
        <span></span>
        <span></span>
        </div>
    </div>

    <div class="wrapper">
        <svg class="transition" viewBox="0 0 100 100" preserveAspectRatio="none">
            <path class="path" stroke="gray" fill="#fcc42a" stroke-width="3px" vector-effect="non-scaling-stroke"
                    d="M 0 100 L 0 100 100 100 100 100 C 50 100, 50 100, 0 100"></path>
        </svg>

        <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li>PROJECTS</li>
            <li>CONTACT</li>
        </ul>

    </div>



    <script src="scroll.js"></script>
</body>
</html>
